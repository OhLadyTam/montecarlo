{% extends "base.html" %}
{% block content %}
<div>
    <p>
        Welcome to MonteCarlo simulation page! Here the results of the simulation are shown in a table!
    </p>
</div>
<div>
<form class="form-horizontal" action="/simulate" method="post">
    <fieldset>
        <div class="form-group">
            <input type="text" class="form-control" name="ticker" id="ticker" placeholder="Type ticker here! (GOOG, or DAX, or MSFT, or whatever...)">
            <br/>
            <input type="submit" class="btn btn-primary" value="Simulate">
        </div>
    </fieldset>
</form>
</div>

<div style="overflow:auto">
<table class="table table-striped table-hover">
    <thead>
    <tr>
        {% for date in dates %}
        <th>{{date}}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody >

    {% for res in resultset %}
    <tr>
        {%for price in res %}
        <td> {{price}} </td>
        {% endfor %}
    </tr>
    {%endfor%}
    </tbody>
</table>
</div>

{% endblock %}

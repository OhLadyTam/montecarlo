{% extends "base.html" %}
{% block content %}
<form class="form-horizontal" action="/simulate" method="post">
    <fieldset>
        <div class="form-group">
            <label class="control-label" for="ticker">Ticker</label>
            <input type="text" class="form-control" name="ticker" id="ticker" placeholder="ticker">
            <input type="submit" class="btn btn-primary" value="Simulate">
        </div>
    </fieldset>
</form>

<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>#</th>
        {% for date in dates %}
        <th>{{date}}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>

    <tr class="active">
        <td>7</td>
        <td>Column content</td>
        <td>Column content</td>
        <td>Column content</td>
    </tr>
    </tbody>
</table>

{% endblock %}
